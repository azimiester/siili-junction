<h2>Browse All Products:</h2>
<p *ngIf="!results">Loading...
	<img width="80px" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" />
</p>
<div *ngIf="results" class="row">
	<div class="col-3 animated fadeIn" *ngFor="let result of results; let i=index">
		<div class="card card-{{i}}">
			<a href="/product/{{result.objectid}}" class="card-img-holder">
				<img class="card-img-top " onError="this.src='https://www.salkunrakentaja.fi/wp-content/uploads/2014/12/siili-perushahmo.png';"
				src="{{result.images}}" alt="Card image cap" />				
				<div class="card-price-holder"> {{result.price|currency}}</div>
			</a>
			<div class="card-body">
				<h4 class="card-title">{{result.objname}}</h4>
				<p class="card-text">{{result.objinfo}}</p>
				<a href="/product/{{result.objectid}}" class="btn btn-primary">Buy Now!</a>
			</div>
		</div>
	</div>
</div>
