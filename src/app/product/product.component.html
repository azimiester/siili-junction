<div class="container">
    <p *ngIf="!result">Loading...
        <img width="80px" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" />
    </p>
    <div *ngIf="result"  class="row">
        <div class="col-6">
            <h2>{{result.objname}}</h2>
            <p>Description: {{result.objinfo}}</p>
            <p>Price: {{result.price|currency}}</p>
            <button class="btn btn-success" style="background-color: #F4A842; border: #F4A842;">Buy Now!</button>
        </div>
        <div class="col-6 center">
            <img class="card-img-top " onError="this.src='https://www.salkunrakentaja.fi/wp-content/uploads/2014/12/siili-perushahmo.png';"
                src="{{result.images}}" alt="" />
        </div>
    </div>
</div>
