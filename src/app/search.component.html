<h2>Search results for {{searchId}}:</h2>

<div class="row">
	<div class="col-3 animated fadeIn" *ngFor="let result of results; let i=index">
		<div class="card card-{{i}}" >
			<img class="card-img-top " src="{{result.image}}" alt="Card image cap">
			<div class="card-body">
				<h4 class="card-title">{{result.title}}</h4>
				<p class="card-text">{{result.description}}</p>
				<a href="/product/{{result.id}}" class="btn btn-primary">Go Buy!</a>
			</div>
		</div>
	</div>
</div>
